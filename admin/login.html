   <!--insert nav here-->
  
  <div class="registration">
    <h2>Login</h2>
    <form id="regForm" >
      <div class="email2 mb">
        <input type="text" placeholder="Email address" id="email" size="60">
        <p id="errEmail" class="hide">Please enter an email</p>
      </div>
      <div class="password mb">
        <input type="password" placeholder="Password" id="password" size="60">
        <p id="errPass" class="hide">Please enter a password</p>
      </div>
      <p class="mb" style="color: black;
      border-bottom: 1px solid black;
      display: inline-flex;">Forgot your password?</p>
      
      <div class="info-btn flex mt3">
        <button class="fbtn3 mr"><a href="#">Sign in</a></button>
        <a class="fbtn3b" href="register.html" >Create an account</a>
      </div>
    </form>
  </div>
